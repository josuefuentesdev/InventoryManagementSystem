<button class="btn btn-default float-right" title="Add List..." (click)="showNewItemModal(newItemModalTemplate)">
    <!-- <fa-icon [icon]="faPlus"></fa-icon> -->
    Add item
</button>

<ng-template #newItemModalTemplate>
    <div class="modal-header clearfix">
        <h4 class="modal-title float-left">New Item</h4>
        <button class="close float-right" aria-label=Close>
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="createItemForm" (ngSubmit)="createItem()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="price">Code</label>
                <input type="text" class="form-control" name="price" id="price" formControlName="price">
            </div>
            <!-- TODO +tags -->
            <div class="form-group">
                <app-modal-select-person (personSelectedEvent)="updatePersonIdSelected($event)">
                </app-modal-select-person>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" id="price" formControlName="price">
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" class="form-control" name="notes" id="notes" formControlName="notes">
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile"
                        (change)="addFile($event)">
                  </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</ng-template>
