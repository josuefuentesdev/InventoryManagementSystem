<button class="btn btn-default float-right" title="Add List..." (click)="showNewItemModal(newPersonItemModalTemplate)">
  <!-- <fa-icon [icon]="faPlus"></fa-icon> -->
  Add Team Member
</button>

<ng-template #newPersonItemModalTemplate>
  <div class="modal-header clearfix">
    <h4 class="modal-title float-left">New Team Member</h4>
    <button class="close float-right" aria-label=Close (click)="newPersonItemModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="createItemForm" (ngSubmit)="createItem()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        formControlName="name"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        required>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
        type="text"
        class="form-control"
        name="lastName"
        id="lastName"
        formControlName="lastName"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
        required>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Country</label>
        <select
        class="custom-select"
        name="region"
        id="region"
        formControlName="region"
        [ngClass]="{ 'is-invalid': submitted && f.region.errors }"
        required>
          <option selected disabled value="">Select Region</option>
          <option *ngFor="let country of countries" [value]=country.id>{{country.name}}</option>
        </select>
        <div *ngIf="submitted && f.region.errors" class="invalid-feedback">
          <div *ngIf="f.region.errors.required">Country is required</div>
        </div>
      </div>
      <div class="float-right">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</ng-template>
